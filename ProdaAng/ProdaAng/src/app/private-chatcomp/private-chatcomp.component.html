<div class="col-12 col-lg-7 col-xl-9">
    <div class="py-2 px-4 border-bottom d-none d-lg-block">
        <div class="d-flex align-items-center py-1">
            <div class="position-relative">
                <img src="../../assets/img/avatar.jpg" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
            </div>
            <div class="flex-grow-1 pl-3">
                <strong>Sharon Lessman</strong>
                
            </div>
        </div>
    </div>

    <div class="position-relative">
        <div class="chat-messages p-4" style="height: 400px;">

            <div [ngClass]="userid==item.fromUserId ? 'chat-message-right pb-4' : 'chat-message-left pb-4'" *ngFor="let item of messages">
                <div>
                    <img src="../../assets/img/avatar.jpg" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                    <!--<div class="text-muted small text-nowrap mt-2">{{item.sentOn}}</div>-->
                </div>
                <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                    <div class="font-weight-bold mb-1" *ngIf="userid==item.fromUserId">You</div>
                    {{item.message}}
                </div>
            </div>

            <!--<div class="chat-message-left pb-4">
                <div>
                    <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                    <div class="text-muted small text-nowrap mt-2">2:34 am</div>
                </div>
                <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                    <div class="font-weight-bold mb-1">Sharon Lessman</div>
                    Sit meis deleniti eu, pri vidit meliore docendi ut, an eum erat animal commodo.
                </div>
            </div>-->
        </div>
    </div>

    <div class="flex-grow-0 py-3 px-4 border-top">

        

        <form [formGroup]="form">
        <div class="input-group">
            <input type="text" class="form-control" formControlName="message" placeholder="Type your message">
            <button class="btn btn-primary" (click)="sendMessage()">Send</button>
        </div>
    </form>
    </div>

</div>
