  <section id="team" class="pb-4">
  
    <div class="col-md-6" id="main">
      <div class="card mb-3" id="divuser">
        <div class="row no-gutters align-items-center">
          <div class="col-md-4">
            <img src="../../assets/img/avatar.jpg" class="rounded-circle" alt="Profile Picture" id="imguser">
          </div>
          <div class="col-sm-8">
            <div class="card-body">
              <h5 class="card-title" style="text-align: left;">{{vendor.shownName}}</h5>
              <p class="card-text"><strong>Email: </strong> {{vendor.email}}</p>
              <p class="card-text"><strong>Phone: </strong> {{vendor.phone}}</p>
              <button (click)="copyPage()"  class="btn btn-success text-white" id="btncopyprofile">Copy Profile link</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="header">
        <h1>Products by vendor</h1>
      </div>
      <div class="row">
        <div class="col-sm-12 col-sm-6 col-md-4" *ngFor="let prod of prods">
          <div class="card-deck" style="height: 600px;">
            <div class="card">
              <a href="/productdetailes/{{prod.id}}">
                <img class="card-img-top" src="{{prod.pictureUrl}}" alt="Card image cap">
              </a>
              <div class="card-body">
                <h5 class="card-title">{{prod.name}}</h5>
                <ul class="list-group">
                  <li class="list-group-item list-group-item-success">
                    <p class="card-text"><strong>Category : </strong> <a href="/catigory/{{prod.productCategoryId}}">{{prod.productCategory}}</a></p>
                  </li>
                  <li class="list-group-item list-group-item-success"> 
                    <p class="card-text"><strong>Price : </strong>{{prod.price}}</p>
                  </li>
                  <li class="list-group-item list-group-item-success">
                    <p class="card-text"><strong>Vendor : </strong><a href="/sellerInfo/{{prod.publisher}}">{{prod.publisherdispname}}</a></p>
                  </li>
                </ul>
              </div>
              
            </div>
          </div>
          <div class="sep"></div>
        </div>
      </div>
    </div>
  
  </section>
